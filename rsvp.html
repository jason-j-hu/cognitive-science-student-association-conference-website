<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSVP</title>
    <link rel="stylesheet" href="rsvpstyles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-firestore.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-159047766-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-159047766-1');
    </script>
</head>


<body>
    <header>
        <div class = "container">
            <img id = "header-logo" width="48" height="48" src="cssa-logo.png">

            <nav>
                <ul>
                    <li><a href = "index.html">Back to Main Page</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class = "container">
            <h1 id = section-rows>RSVP Form</h1>
            <form action="#" method="POST">
                <table>
                    <col style="width: 60%">
                    <col style="width: 40%">
                    <tbody>
                        <tr class = "section-row-bottom section-row-top">
                            <td class = "heading"><label for="user-name">Full Name: </label></td>
                            <td class = "response"><input type="text" class = "text" name="name" id="user-name" placeholder="Full Name" required></td>
                        </tr>

                        <tr class = "section-row-bottom">
                            <td class = "heading"><label for="user-email">Email: </label></td>
                            <td class = "response"><input class = "text" type="email" name="email" id="user-email" placeholder="Email" required></td>
                        </tr>

                        <tr class = "section-row-bottom">
                            <td class = "heading">Expected Time Present</td>
                            <td class = "response">
                                <table>
                                    <tr>
                                        <td>
                                            <input type="checkbox" name="full-duration" id="full-duration" class = "time" onClick="ckChange(this)">
                                            <label for="full-duration">Full Duration</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="checkbox" name="10-11AM" id="10-11AM" class = "time" onClick="ckChange(this)">
                                            <label for="10-11AM">10&#8212;11AM</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="checkbox" name="11-12PM" id="11-12PM" class = "time" onClick="ckChange(this)">
                                            <label for="11-12PM">11&#8212;12PM</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="checkbox" name="12-1PM" id="12-1PM" class = "time" onClick="ckChange(this)">
                                            <label for="12-1PM">12&#8212;1PM</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="checkbox" name="1-2PM" id="1-2PM" class = "time" onClick="ckChange(this)">
                                            <label for="1-2PM">1&#8212;2PM</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="checkbox" name="2-3PM" id="2-3PM" class = "time" onClick="ckChange(this)">
                                            <label for="2-3PM">2&#8212;3PM</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="checkbox" name="3-4PM" id="3-4PM" class = "time" onClick="ckChange(this)">
                                            <label for="3-4PM">3&#8212;4PM</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="checkbox" name="4-4:30PM" id="4-4:30PM" class = "time" onClick="ckChange(this)">
                                            <label for="4-4:30PM">4&#8212;4:30PM</label>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>

                        <tr class = "section-row-bottom">
                            <td class = "heading">How Did You Hear About This Event?</td>
                            <td  class = "response">
                                <table>
                                    <tr>
                                        <td>
                                            <input type="checkbox" name="facebook" id = "facebook" class = "advertising-source">
                                            <label for="facebook">Facebook</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="checkbox" name="friend" id = "friend" class = "advertising-source">
                                            <label for="friend">Friend</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="checkbox" name="newsletter" id = "newsletter" class = "advertising-source">
                                            <label for="newsletter">Newsletter</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="checkbox" name="flyer" id = "flyer" class = "advertising-source">
                                            <label for="flyer">Flyer</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="checkbox" name="website" id = "website" class = "advertising-source">
                                            <label for="website">Website</label>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <input type="text" name="other" placeholder="Other" id = "other" class = "other">
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>

                        <tr>
                            <td colspan="2" class = "response">
                                <div><button class = "text" type="submit" name="submit" id = "submit">Submit</button></div>
                            </td>
                            <script src="rsvpscript.js" type="text/javascript"></script>
                        </tr>
                    </tbody>

                </table>

            </form>
        </div>
    </main>
    
</body>

</html>
